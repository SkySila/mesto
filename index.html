<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css"> 
    <title>Место</title>
</head>
<body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/avatar.png" alt="Фото Жак-Ива Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button type ="button" class="profile__edit-btn" aria-label="Редактировать"></button>
          </div>
        </div>
        <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
      </section>
      <section class="places">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="form form_type_edit-profile popup__form" name="profileForm" novalidate>
          <h3 class="form__title">Редактировать профиль</h3>
          <fieldset class="form__inputs">
            <input id="profile-name-input" type="text" placeholder = "Введите имя" name="profileName" class="form__input" required minlength="2" maxlength="40">
            <span class="profile-name-input-error form__input-error"></span>
            <input id="job-input" type="text" placeholder = "Введите работу" name="profileJob" class="form__input" required minlength="2" maxlength="200">
            <span class="job-input-error form__input-error"></span>
          </fieldset>
          <button type="submit" class="form__save-btn" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </div>
    </section>
    <section class="popup popup_type_add-place">
      <div class="popup__container">
        <form class="form form_type_add-place popup__form" name="placeForm" novalidate>
          <h3 class="form__title">Новое место</h3>
          <fieldset class="form__inputs">
            <input id="place-name-input" type="text" placeholder = "Название" name="placeName" class="form__input" required minlength="2" maxlength="30">
            <span class="place-name-input-error form__input-error"></span>
            <input id="place-url-input" type="url" placeholder = "Ссылка на картинку" name="placeImageSrc" class="form__input" required>
            <span class="place-url-input-error form__input-error"></span>
          </fieldset>
          <button type="submit" class="form__save-btn" aria-label="Создать">Создать</button>
        </form>
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </div>
    </section>
    <section class="popup popup_type_show-image">
      <div class="popup__image-container">
        <img class="popup__image" src="" alt="">
        <h2 class="popup__image-name"></h2>
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </div>
    </section>
    <template id ="place-template">
      <article class="place">
        <img class="place__image">
        <button type="button" class="place__delete-btn"></button>
        <div class="place__name-line">
          <h2 class="place__name"></h2>
          <button type="button" class="place__like" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
