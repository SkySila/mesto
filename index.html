<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css"> 
    <title>Место</title>
</head>
<body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/avatar.png" alt="Фото Жак-Ива Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button type ="button" class="profile__edit-btn" aria-label="Редактировать"></button>
          </div>
        </div>
        <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
      </section>
      <section class="places">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form" name="profileForm">
          <h3 class="popup__form-title">Редактировать профиль</h3>
          <fieldset class="popup__form-inputs">
            <input type="text" placeholder = "Введите имя" name="profileName" class="popup__form-input" required>
            <input type="text" placeholder = "Введите работу" name="profileJob" class="popup__form-input" required>
          </fieldset>
          <button type="submit" class="popup__save-btn" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </div>
    </section>
    <section class="popup" id="popupPlace">
      <div class="popup__container">
        <form class="popup__form" name="placeForm">
          <h3 class="popup__form-title">Новое место</h3>
          <fieldset class="popup__form-inputs">
            <input type="text" placeholder = "Название" name="placeName" class="popup__form-input" required>
            <input type="text" placeholder = "Ссылка на картинку" name="placeImageSrc" class="popup__form-input" required>
          </fieldset>
          <button type="submit" class="popup__save-btn" aria-label="Создать">Создать</button>
        </form>
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image">
        <h2 class="popup__image-name"></h2>
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </div>
    </section>
    <template id ="place-template">
      <article class="place">
        <img class="place__image">
        <button type="button" class="place__delete-btn"></button>
        <div class="place__name-line">
          <h2 class="place__name"></h2>
          <button type="button" class="place__like" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
