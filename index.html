<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css"> 
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/avatar.png" alt="Фото Жак-Ива Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button type ="button" class="profile__edit-btn" aria-label="Редактировать"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        <article class="place">
          <img class="place__image" src="./images/image-1.jpg" alt="Деревья и поляна перед горой Эль-Капитан, Калифорния">
          <div class="place__name-line">
            <h2 class="place__name">Эль-Капитан</h2>
            <button type="button" class="place__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/image-2.jpg" alt="Яркое солнце на лесом с холмами, Усти-над-Лабем, Чехия">
          <div class="place__name-line">
            <h2 class="place__name">Усти-над-Лабем</h2>
            <button type="button" class="place__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/image-3.jpg" alt="Озеро Пейто, лазурного цвета под горой в лесной местности, Канада">
          <div class="place__name-line">
            <h2 class="place__name">Озеро Пейто</h2>
            <button type="button" class="place__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/image-4.jpg" alt="Невысокий водопад Фаллох, немного деревьев и небо на фоне, Шотландия">
          <div class="place__name-line">
            <h2 class="place__name">Водопад Фаллох</h2>
            <button type="button" class="place__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/image-5.jpg" alt="Вид из окна на озеро Брайес с лодками, Италия">
          <div class="place__name-line">
            <h2 class="place__name">Озеро Брайес</h2>
            <button type="button" class="place__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/image-6.jpg" alt="Прямая мощёная дорога в лесу со ступеньками, холмы Нанди, Индия">
          <div class="place__name-line">
            <h2 class="place__name">Холмы Нанди</h2>
            <button type="button" class="place__like" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__form">
          <h3 class="popup__form-title">Редактировать профиль</h3>
          <fieldset class="popup__form-inputs">
            <input type="text" class="popup__form-input popup__form-input_name">
            <input type="text" class="popup__form-input popup__form-input_job">
          </fieldset>
          <button type="submit" class="popup__save-btn" aria-label="Сохранить">Сохранить</button>
          <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
        </form>
      <div class="popup__overlay"></div>
    </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
