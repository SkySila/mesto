<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css"> 
    <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/avatar.png" alt="Фото Жак-Ива Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button type ="button" class="profile__edit-btn"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <article class="place">
          <div class="place__image-wrapper">
            <img class="place__image" src="./images/image-1.png" alt="Деревья и поляна перед горой Эль-Капитан, Калифорния">
          </div>
          <div class="place__name-line">
            <p class="place__name">Эль-Капитан</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <div class="place__image-wrapper">
            <img class="place__image" src="./images/image-2.png" alt="Яркое солнце на лесом с холмами, Усти-над-Лабем, Чехия">
          </div>
          <div class="place__name-line">
            <p class="place__name">Усти-над-Лабем</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <div class="place__image-wrapper">
            <img class="place__image" src="./images/image-3.png" alt="Озеро Пейто, лазурного цвета под горой в лесной местности, Канада">
          </div>
          <div class="place__name-line">
            <p class="place__name">Озеро Пейто</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <div class="place__image-wrapper">
            <img class="place__image" src="./images/image-4.png" alt="Невысокий водопад Фаллох, немного деревьев и небо на фоне, Шотландия">
          </div>
          <div class="place__name-line">
            <p class="place__name">Водопад Фаллох</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <div class="place__image-wrapper">
            <img class="place__image" src="./images/image-5.png" alt="Вид из окна на озеро Брайес с лодками, Италия">
          </div>
          <div class="place__name-line">
            <p class="place__name">Озеро Брайес</p>
            <div class="place__like"></div>
          </div>
        </article>
        <article class="place">
          <div class="place__image-wrapper">
            <img class="place__image" src="./images/image-6.png" alt="Прямая мощёная дорога в лесу со ступеньками, холмы Нанди, Индия">
          </div>
          <div class="place__name-line">
            <p class="place__name">Холмы Нанди</p>
            <div class="place__like"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <fieldset class="popup__form-inputs">
            <input type="text" class="popup__form-input popup__form-input_name">
            <input type="text" class="popup__form-input popup__form-input_job">
          </fieldset>
          <button type="submit" class="popup__save-btn">Сохранить</button>
          <button type="button" class="popup__close-btn"></button>
        </form>
      <div class="popup__overlay"></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
